source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/905429.png
    blur_passes = 0
    color = $base
}

# LAYOUT
label {
  monitor =
  text = <span foreground="##$accentAlpha"><i>みんな見ていてくれ !</i><span foreground="##$accentAlpha"></span></span>
  color = $text
  font_size = 12
  font_family = $font
  position = 0, 20
  halign = center
  valign = bottom
}

# TIME
label {
  monitor =
  text = $TIME
  color = </i><span foreground="##$accentAlpha"
  font_size = 64
  font_family = $font
  position = -15, 0
  halign = right
  valign = bottom
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = </i><span foreground="##$accentAlpha"
  font_size = 32
  font_family = $font
  position = 20, 10
  halign = left
  valign = bottom
}

